{% extends "layout.html" %}

{% block title %}
    Receiving
{% endblock %}

{% block main %}
    <form action="/receive" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="part" name="part" placeholder="Part Number/Name" type="text">
        </div>
        <div class="mb-3">
            <input type="text" autocomplete="off" class="form-control mx-auto w-auto" id="qty" name="qty" placeholder="Quanity">
        </div>
        <div class="mb-3">
            <input type="text" autocomplete="off" class="form-control mx-auto w-auto" id="cost" name="cost" placeholder="Cost">
        </div>
        <div class="mb-3">
            <input type="text" autocomplete="off" class="form-control mx-auto w-auto" id="price" name="price" placeholder="Sell Price">
        </div>
        <button class="btn btn-primary" type="submit">Receive</button>
    </form>
{% endblock %}
